<html>
<head>
    <meta charset="utf-8">
    <title>Join Croquetkom</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="top"></div>

<div class="containerjoin">
    <div class="text">
        <h1>Join Croquetkom now!</h1>
    </div>
</div>


<div class="form" id="form_id">
<form>

<div class="nameandemail">
    <input type="text" name="name" class="questions" id="name" required/>
    <label for="name"><span>What's your name?</span></label><br>

    <input type="text" name="email" class="questions" id="email" required/>
    <label for="email"><span>Your e-mail please</span></label><br>
</div>

<div class="heading">
    <label for="position"><span>Favourite color: </span></label><br>
</div>

<div class="test">
    <input type="checkbox" id="emerald" name="emerald" value="emerald"/>
    <label for="emerald"><span>Emerald</span></label>

    <input type="checkbox" id="burgundy" name="burgundy" value="burgundy"/>
    <label for="burgundy"><span>Burgundy</span></label>

    <input type="checkbox" id="maude" name="maude" value="maude"/>
    <label for="maude"><span>Maude</span></label>

    <input type="checkbox" id="ivory" name="ivory" value="ivory"/>
    <label for="ivory"><span>Ivory</span></label>
</div>

<div class="heading">
    <label for="jaeger"><span>Prosecco or cava?</span></label><br>
</div>

<div class="test">
    <input type="radio" id="prosecco" name="bubbles" value="prosecco"/>
    <label for="prosecco"><span>Prosecco</span></label>

    <input type="radio" id="cava" name="bubbles" value="cava"/>
    <label for="cava"><span>Cava</span></label>
</div>

    <button id="submit">Submit</button>

</div>

<div class="thankyou">
<div id="thank_you" style="display: none; height: 58vh;">
    <h2> Thanks! </h2>
    <p>Check your email for le details<br>
        Have a keeg day;)</p>
    <button id="close" type="submit">Close</button>
</div>
</div>

</form>

<div id="footer"></div>

<script src="../js/footer.js"></script>
<script src="../js/join.js"></script>
<script src="../js/nav.js"></script>

</body>
</html>
