<html>
<head>
    <meta charset="utf-8">
    <title>Join Beerpong buddies</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="top"></div>

<div class="containerjoin">
    <div class="text">
        <h1>Join Beerpong buddies now!</h1>
        
    </div>
</div>


<div class="form" id="form_id">

<form>
        
<div class="nameandemail">
    <input type="text" name="name" class="questions" id="name" required/>
    <label for="name"><span>What's your name?</span></label><br>

    <input type="text" name="email" class="questions" id="email" required/>
    <label for="email"><span>Your e-mail please</span></label><br>
</div>
   
    
<div class="heading">
    <label for="position"><span>Fav cups position: </span></label><br>
</div>

<div class="test">
    <input type="checkbox" id="21" name="21" value="21"/>
    <label for="21"><span>2 - 1</span></label>

    <input type="checkbox" id="12" name="12" value="12"/>
    <label for="12"><span>1 - 2</span></label>

    <input type="checkbox" id="diamond" name="diamond" value="diamond"/>
    <label for="diamond"><span>Diamond</span></label>

    <input type="checkbox" id="line" name="line"  value="line"/>
    <label for="line"><span>Line</span></label>
</div>

<div class="heading">
    <label for="jaeger"><span>Tuborg or Ringnes?</span></label><br>
</div>

<div class="test">
    <input type="radio" id="tuborg" name="beer" value="yes"/>
    <label for="tuborg"><span>Tuborg</span></label>

    <input type="radio" id="ringnes" name="beer" value="no"/>
    <label for="ringnes"><span>Ringnes</span></label>
</div>

    <button id="submit">Submit</button>

</div>

<div class="thankyou">
    <div id="thank_you" style="display: none; height: 58vh;">
        <h2> Thanks! </h2>
        <p>Check your email for le details<br>
            See you by the beerpong table;)</p>
        <button id="close" type="submit">Close</button>
    </div>
</div>

</form>

<div id="footer"></div>

<script src="../js/footer.js"></script>
<script src="../js/join.js"></script>
<script src="../js/nav.js"></script>

</body>
</html>
